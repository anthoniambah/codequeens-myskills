<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="login" />
    <meta name="description" content="A login page" />
    <meta name="author" content="A CodeQueen" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>LogIn</title>
  </head>
  <body
    style="
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(https://images.unsplash.com/photo-1676902683988-1b59d91ca033?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2Nnx8fGVufDB8fHx8fA%3D%3D);
      width: 100%;
      height: 90vh;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 20px;
      background-position: center;
      text-align: center;
      overflow: hidden;
    "
  >
    <header style="font-size: 30px; margin-top: 5%">
      Want to meet a CodeQueen? Login!
    </header>

    <form
      style="
        margin: 5% 25%;
        width: 50%;
        padding: 10px;
        border-radius: 5px;
        height: 50vh;
        border: 0px solid rgba(41, 80, 10, 0.986);
        box-shadow: 3px 3px 3px 3px;
      "
    >
      <div style="height: 15vh; padding-top: 15px">
        <label>
          Email Address
          <input
            style="
              display: block;
              border-radius: 3px;
              border: none;
              width: 90%;
              padding: 10px;
              margin: 3%;
            "
            type="email"
            name="email"
            placeholder="Enter Email Address"
          />
        </label>
      </div>

      <div style="height: 15vh; padding-top: 15px">
        <label>
          Password
          <input
            style="
              display: block;
              border-radius: 3px;
              border: none;
              width: 90%;
              padding: 10px;
              margin: 3%;
            "
            type="password"
            name="password"
            placeholder="Enter Password"
          />
        </label>
      </div>

      <div style="padding-top: 10px">
        <button
          style="
            width: 20%;
            height: 5vh;
            border-radius: 3px;
            border: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            background-color: rgba(41, 80, 10, 0.986);
            color: white;
          "
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
